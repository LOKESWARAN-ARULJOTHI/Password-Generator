<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center" id="container">
        <h1>Password Generator</h1>
        <div class="mt-4 m-4 d-flex align-items-center">
            <input class="text-break p-2 text-center" type="text" name="passwordgenerated" placeholder="password" id="password" ><i class="fa fa-clipboard fa-2x m-2" id="copy" aria-hidden="true"></i><i class="fa fa-refresh fa-2x m-2" id="reload" aria-hidden="true"></i>
        </div>

        <!-- password length  -->
        <div class="d-flex flex-column justify-content-between align-items-center" id="options">
            <div class="form-range d-flex  my-1 justify-content-between align-items-center">
                <label for="range" class="d-flex mb-0 justify-content-start form-label text-bold">Password length:</label>
                <div class="d-flex justify-content-around align-items-center">
                    <input  name="range" type="range" class="form-range mx-1" min="8" max="30" value="12" id="charRange">
                    <input type="number" style="width:55px" name="length" min="8" max="30" value="12" id="charNumber">
                </div>
            </div>

            <!-- uppercase -->
            <div class="form-check p-0 form-switch container my-1 d-flex justify-content-between align-items-center">
                <label for="uppercase" class="d-flex mb-0 justify-content-start form-label">Upper Case:</label>
                <input class="form-check-input justify-content-end" type="checkbox" id="uppercase" checked>
            </div>

            <!-- include numbers  -->
            <div class="form-check p-0 form-switch container my-1 d-flex justify-content-between align-items-center">
                <label for="number" class="d-flex mb-0 justify-content-start form-label text-bold">Numbers:</label>
                <input class="form-check-input" type="checkbox" id="number" checked>
            </div>

            <!-- include Symbols -->
            <div class="form-check p-0 form-switch container my-1 d-flex justify-content-between align-items-center">
                <label for="symbol" class="d-flex mb-0 justify-content-start form-label">Symbols:</label>
                <input class="form-check-input" type="checkbox" id="symbol" >
            </div>
        </div>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
